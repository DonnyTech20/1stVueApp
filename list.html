<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>First Vue App/Shopping List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="list">
      <h1>{{ header.toLocaleUpperCase() }}</h1>
      <ul>
          <li v-for=" item in items">{{ item }}</li>
      </ul>

      <input type="text" v-model="header" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const shopList = new Vue({
        el: '#list',
        data: {
          header: 'Vue Developer!',
          items: [
              'Pick up some ginger',
              'Vitamins at GNC',
              'Pick up some coffee',
          ]
        }
      })
    </script>
  </body>
</html>
